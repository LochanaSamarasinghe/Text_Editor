<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--css file--> 
    <link rel="stylesheet" href="style.css">
    <!--font icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Text Editor - [CT/2019/012]</title>

<body>
    <div class="section">
        <div class="row">
            <div class="col">
                <div class="second-box">
                    <button type="button" onclick="f1(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                   <button type="button" onclick="f2(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                  </button>
                  
                    <button type="button" id="colorPickerBtn" onclick="openColorPicker()">
                        <span id="colorPickerIcon">A</span>
                    </button>
                    <input type="color" id="colorPicker" style="display: none;">
                  
                    <button type="button" onclick="f4()">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f5()">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f6()">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button type="button" onclick="f7()">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                <button type="button" onclick="f9()">
                        <i class="fa-solid fa-undo"></i>
                    </button>
                    <button type="button" onclick="f10()">
                        <i class="fa-solid fa-redo"></i>
                    </button>
                </div>
            </div>

               </div>
            </div>


            <div class="col">
                <div id="editable" contenteditable="true" placeholder="your text here"></div>
            </div>
        </div>
    </div>
